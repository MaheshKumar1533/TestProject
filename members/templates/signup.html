<!DOCTYPE html>
<html>

<head>
	<title>Greenish Signup</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #fff;
		}

		.signup-container {
			max-width: 400px;
			margin: 0 auto;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			padding: 30px;
		}

		h1 {
			text-align: center;
			font-size: 24px;
			color: #708F8F;
			margin-bottom: 20px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"],
		input[type="tel"] {
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 10px;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
			margin-bottom: 15px;
		}

		input[type="checkbox"] {
			margin-right: 5px;
		}

		.signup-button {
			background-color: #708F8F;
			color: #fff;
			padding: 15px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.signup-button:hover {
			background-color: #B3D1C5;
		}
	</style>
</head>

<body>
	<div class="signup-container">
		<h1 class="title">Sign Up</h1>
		<form class="signup-form" method="post">
			{% csrf_token %}
			<input type="text" id="name" name="username" placeholder="Full Name" class="name-field">
			<input type="email" id="email" name="email" placeholder="Email Address" class="email-field">
			<input type="password" id="password" name="password" placeholder="Password" class="password-field">
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
				class="confirm-password-field">
			<input type="tel" id="phone" name="number" placeholder="Phone Number" class="phone-field">
			<div class="checkbox-container">
				<input type="checkbox" id="terms" name="terms">
				<label for="terms">I agree to the Terms & Conditions (<a href="#">link</a>)</label>
			</div>
			<button type="submit" class="signup-button">Sign Up</button>
		</form>
		<p class="existing-account">Already have an account? <a href="login.html">Log In</a></p>
	</div>
</body>

</html>
